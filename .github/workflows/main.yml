name: Deploy to Google Cloud Run using Cloud Build

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@main
      with:
        version: '290.0.1'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Build Docker image using Cloud Build and push to GCR
      run: |
        gcloud builds submit --tag gcr.io/$GCP_PROJECT_ID/ytdl-dev:latest

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy yt-downloader --image gcr.io/$GCP_PROJECT_ID/ytdl-dev:latest --region us-central1 --platform managed --allow-unauthenticated
