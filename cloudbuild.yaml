steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}', '.' ]
  
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}' ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--set-env-vars FIREBASE_SERVICE_ACCOUNT_KEY=${_FIREBASE_SERVICE_ACCOUNT_KEY}'
      - '--set-env-vars FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET}'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['image', 'prune', '-f']
    

timeout: '1600s'

options:
  logging: CLOUD_LOGGING_ONLY

